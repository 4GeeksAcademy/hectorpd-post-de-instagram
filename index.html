<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Post</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="principal">
            <div class="post">
                <div class="encabezado">
                    <h1><i class="fa-brands fa-html5"></i><strong>HTML</strong><br>Hector</h1>
                    <div class="menu"><i class="fa-regular fa-ellipsis-vertical"></i></div>
                </div>
                <div class="imagen">
                        <img src="https://picsum.photos/400/300.webp" alt="imagen aleatoria para post de instagram"></img>
                </div>
                <div class="pie-de-imagen">
                    <div class="iconos">
                        <i class="fa-regular fa-heart"></i> 
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                    <p>Like by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong> </p>
                    <p>Instagram es una de las interfaces de usuarios más populares del mundo,
                      este es el primero de los tres ejercicios que te harán replicar las partes más importantes y difíciles de Instagram.com </p>
                </div>
            </div>
            
    </div>
